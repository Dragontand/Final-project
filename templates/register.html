{% extends "layout.html" %} 
{% block title %} Register {% endblock %} 
{% block main %}
<form id="register-form" action="/register/new" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      name="username"
      placeholder="Username"
      type="text"
      required
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="password"
      placeholder="Password"
      type="password"
      required
    />
    <input
      class="form-control mx-auto w-auto"
      name="confirmation"
      placeholder="Repeat password"
      type="password"
      required
    />
  </div>
  <button class="btn btn-primary" type="submit" id="submit-register-button">
    Register
  </button>
</form>
{% endblock %} 
{% block modals %} {% endblock %}
{% block script %}
<script
  type="module"
  src="{{ url_for('static', filename='js/register.js') }}"
></script>
{% endblock %}
