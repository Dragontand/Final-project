{% extends "layout.html" %} 
{% block title %} Log In {% endblock %} 
{% block main %}
<form id="login-form" action="/login" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <button class="btn btn-primary" type="submit"if id="submit-login-button">
    Log In
  </button>
</form>
{% endblock %} 
{% block modals %} {% endblock %}
{% block script %}
<script
  type="module"
  src="{{ url_for('static', filename='js/login.js') }}"
></script>
{% endblock %}
